<!doctype html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Fotogallerie</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: black;">
    <div class="search-wrapper" >
        <div class="filter_dropdown">
            <button onclick="open_filter_dropdown()" class="dropdown_btn">Filtern</button>
            <div id="dropdown_1" class="dropdown_content">
                <input type="date">
            </div>
        </div>
        <input type="search" id="search" placeholder="Suche">
        <div class="dropdown">
            <button onclick="open_sort_dropdown()" class="dropdown_btn">Sortieren▼</button>
            <div id="dropdown_2" class="dropdown_content">
                <button onclick="set_sort(1)" id="b1">Neuste erst✔</button>
                <button onclick="set_sort(2)" id="b2">Älteste erst</button>
                <button onclick="set_sort(3)" id="b3">Beschreibung(a-z)</button>
                <button onclick="set_sort(4)" id="b4">Beschreibung(z-a)</button>
            </div>
        </div>
    </div>
    <div id="image_grid" class="grid-container" >

    </div>
</body>
<script src="main.js"></script>
</html>
